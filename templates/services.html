    <div class="services-form">
            <h3>CREATE NEW PROFILE</h3>
         <form class="user-form" action="/submit-form" method="POST", enctype="multipart/form-data">
    <div class="form-group">
      <label for="first-name">Full Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="major">Major:</label>
      <input type="text" id="major" name="major" required>
    </div>
    <div class="form-group">
      <label for="starting-year">Starting Year:</label>
      <input type="text" id="starting-year" name="starting-year" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
<!--    <div class="form-group">-->
<!--      <label for="total-attendance">Total Attendance:</label>-->
<!--      <input type="number" id="total-attendance" name="total-attendance" required>-->
<!--    </div>-->
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" id="year" name="year" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-group">
    <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
    </div>
    <button type="submit">Submit</button>
         </form>
    </div>


</body>
</html>
